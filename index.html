<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="card3D">
                <!-- front of the card  -->
                <div class="front">
                    <div class="images">
                        <img src="img/chip.png" alt="">
                        <img src="img/visa.png" alt="">

                    </div>
                    <div class="card-number">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="card-holder-name">full name</div>
                        </div>
                        <div class="box">
                            <span>Expires</span>
                            <div class="expiration">
                                <span class="exp-month">mm</span>
                                <span class="exp-year">yy</span>
                            </div>
                        </div>


                    </div>
                </div>

                <!-- back of the card  -->
                <div class="back">
                    <div class="line"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvv-box"></div>
                        <img src="img/visa.png" alt="">
                    </div>
                </div>
            </div>


            <form action="">
                <div class="inputBox">
                    <span>Card Number</span>
                    <input type="text" name="" id="" maxlength="16" class="card-number-input">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" name="" id="" class="card-holder-input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>Expiration Date mm</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="1">January(1)</option>
                            <option value="2">February(2)</option>
                            <option value="3">March(3)</option>
                            <option value="4">April(4)</option>
                            <option value="5">May(5)</option>
                            <option value="6">June(6)</option>
                            <option value="7">July(7)</option>
                            <option value="8">August(8)</option>
                            <option value="9">September(9)</option>
                            <option value="10">October(10)</option>
                            <option value="11">November(11)</option>
                            <option value="12">December(12)</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Expiration Date yy</span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="3" class="cvv-input">
                    </div>
                </div>
                <button onclick="mySave()" class="submitbtn">Submit</button>
            </form>
            <span> <a href="https://www.linkedin.com/in/kosar-akbarshah-22102b1b6/">ðŸ–¤Coded by:Kosar
                    AkbarshahðŸ–¤</a></a></span>
        </div>
    </main>
</body>
<script src="js/master.js">

</script>

</html>
